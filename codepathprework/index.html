<html lang="en">
	<head>
    	<meta charset="utf-8">

		<title>Lets Play a Game</title>

	<body>
		<!-- Let's first start out by listing out all our pieces required to play the game -->
		<h1> Bootleg Memory Game </h1>
		<span> TEST YOUR MIGHT!!!</span>
		<p> 
			Welcome to the game! Repeat the pattern by pressing the buttons!

			



		</p>
		<h2>Don't Mess Up, you only have one chance</h2>
		<h3>
			Each time you press "START", it is a NEW RANDOM SEQUENCE
		</body>
		<button id = "startBtn" onclick="startGame()" >START</button>
		<button id = "stopBtn" onclick="stopGame()"class="hidden">STOP</button>
		<!-- play area -->
		<div id="gameButtonArea">
			<button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" >ONE</button>
			<button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()" >TWO</button>
			<button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">THREE</button>
			<button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">FOUR</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
